<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="styles/style.css" />
		<title>Frontend Mentor | pricing-component-with-toggle</title>
	</head>
	<body>
		<h1>Our Pricing</h1>

		<div class="pricing-models">
			<span>Annually</span>
			<label class="toggle">
				<input type="checkbox" />
				<span class="slider"></span>
			</label>
			<span>Monthly</span>
		</div>

		<section class="pricing-options basic">
			<h2 class="pricing-options__name">Basic</h2>
			<b class="pricing-options__price">&dollar;19.99</b>
			<div class="pricing-options__desc-container">
				<p class="pricing-options__desc">500 GB Storage</p>
				<p class="pricing-options__desc">2 Users Allowed</p>
				<p class="pricing-options__desc">Send up to 3 GB</p>
			</div>
			<button type="button">Learn More</button>
		</section>

		<section class="pricing-options professional">
			<h2 class="pricing-options__name">Professional</h2>
			<b class="pricing-options__price">&dollar;24.99</b>
			<div class="pricing-options__desc-container">
				<p class="pricing-options__desc">1 TB Storage</p>
				<p class="pricing-options__desc">5 Users Allowed</p>
				<p class="pricing-options__desc">Send up to 10 GB</p>
			</div>
			<button type="button">Learn More</button>
		</section>

		<section class="pricing-options master">
			<h2 class="pricing-options__name">Master</h2>
			<b class="pricing-options__price">&dollar;39.99</b>
			<div class="pricing-options__desc-container">
				<p class="pricing-options__desc">2 TB Storage</p>
				<p class="pricing-options__desc">10 Users Allowed</p>
				<p class="pricing-options__desc">Send up to 20 GB</p>
			</div>
			<button type="button">Learn More</button>
		</section>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/Kakamotobi">Kakamotobi</a>.
		</div>

		<script src="app.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/style.css" />
		<title>Frontend Mentor | pricing-component-with-toggle</title>
	</head>
	<body>
		<h1>Our Pricing</h1>

		<div class="pricing-options-toggle">
			<span class="pricing-options">Annually</span>
			<label class="toggle">
				<input type="checkbox" />
				<span class="slider"></span>
			</label>
			<span class="pricing-options">Monthly</span>
		</div>

		<div class="pricing-plans-wrapper">
			<section class="pricing-plans">
				<h2 class="pricing-plans__name">Basic</h2>
				<b class="pricing-plans__price"
					>&dollar;<span id="basic-price">19.99</span></b
				>
				<div class="pricing-plans__desc-container">
					<p class="pricing-plans__desc">500 GB Storage</p>
					<p class="pricing-plans__desc">2 Users Allowed</p>
					<p class="pricing-plans__desc">Send up to 3 GB</p>
				</div>
				<button type="button" class="pricing-plans__btn">Learn More</button>
			</section>

			<section class="pricing-plans invert">
				<h2 class="pricing-plans__name invert">Professional</h2>
				<b class="pricing-plans__price invert"
					>&dollar;<span id="professional-price">24.99</span></b
				>
				<div class="pricing-plans__desc-container invert">
					<p class="pricing-plans__desc invert">1 TB Storage</p>
					<p class="pricing-plans__desc invert">5 Users Allowed</p>
					<p class="pricing-plans__desc invert">Send up to 10 GB</p>
				</div>
				<button type="button" class="pricing-plans__btn invert">
					Learn More
				</button>
			</section>

			<section class="pricing-plans">
				<h2 class="pricing-plans__name">Master</h2>
				<b class="pricing-plans__price"
					>&dollar;<span id="master-price">39.99</span></b
				>
				<div class="pricing-plans__desc-container">
					<p class="pricing-plans__desc">2 TB Storage</p>
					<p class="pricing-plans__desc">10 Users Allowed</p>
					<p class="pricing-plans__desc">Send up to 20 GB</p>
				</div>
				<button type="button" class="pricing-plans__btn">Learn More</button>
			</section>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/Kakamotobi">Kakamotobi</a>.
		</div>

		<script src="app.js"></script>
	</body>
</html>
